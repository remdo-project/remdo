version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
        interval: "weekly"
        day: "sunday"
    groups:
        all-dependencies:
            patterns:
                - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
        interval: "weekly"
        day: "sunday"
    groups:
        all-actions:
            patterns:
                - "*"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
        interval: "weekly"
        day: "sunday"
