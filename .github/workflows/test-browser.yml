name: Playwright Tests

on: push

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test-browser

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data
          path: data/
          retention-days: 30

      - name: Upload Playwright report to GitHub Pages
        if: ${{ always() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/codex/')) && hashFiles('data/playwright-report/index.html') != '' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: data/playwright-report

  deploy:
    if: ${{ always() && needs.test.result != 'cancelled' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/codex/')) }}
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
