name: Node.js Checks

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run ESLint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run TypeScript type checks
        run: npm run typecheck

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run Vitest
        run: npm run test-unit

  unit-collab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Start WebSocket server
        run: |
          npm run websocket &
          echo $! > ws-server.pid
          for _ in {1..20}; do
            if nc -z localhost 8080; then
              exit 0
            fi
            sleep 1
          done
          echo "WebSocket server failed to start" >&2
          exit 1
      - name: Run Vitest (Collab)
        env:
          FORCE_WEBSOCKET: "true"
        run: npm run test-unit-collab
      - name: Stop WebSocket server
        if: always()
        run: |
          if [ -f ws-server.pid ]; then
            kill $(cat ws-server.pid) || true
            rm -f ws-server.pid
          fi

  serialization:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run serialization round-trip test
        env:
          VITEST_SERIALIZATION_FILE: tree_complex
        run: npm run test-serialization
