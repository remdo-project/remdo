name: Vitest

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: |
          git submodule update --init --recursive
          npm install
      - name: Run Vitest
        run: |
          npm run test-unit
